name: Deployment (Develop)

on:
  push:
    branches:
      - develop

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  BUCKET_NAME: ${{ vars.BUCKET_NAME }}
  DISTRIBUTION_ID: ${{ vars.DISTRIBUTION_ID }}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: develop
      url: https://staging.sssupport.shop

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ hashFiles('yarn.lock') }}

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build project
        run: yarn build
        env:
          NODE_ENV: ${{ vars.NODE_ENV }}
          VITE_MIXPANEL_TOKEN: ${{ secrets.MIXPANEL_TOKEN }}
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_REDIRECT_URI: ${{ vars.VITE_REDIRECT_URI }}
          VITE_REST_API_KEY: ${{ secrets.VITE_REST_API_KEY }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::941377121690:role/ssu-itsupport-github-actions-deploy-frontend
          role-session-name: GitHubActionsOIDCSession
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to S3
        run: |
          aws s3 sync ./dist s3://${{ env.BUCKET_NAME }}/staging --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.DISTRIBUTION_ID }} \
            --paths "/staging/*"
